<![CDATA[<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="cima.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - Loja</title>
    <link rel="stylesheet" href="loja.css">
    <link rel="stylesheet" href="produto.css">
    <script src="global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initProdutoPage);
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Logo Equipe Alfa" class="logo">
            <button class="cart-btn2" id="openCartHeader" title="Abrir carrinho">
                <img class="cart-icon" src="cart.png" alt="Carrinho" height="35px" style="padding-left: 10px;">
                <span class="cart-count" id="cartCountHeader">0</span>
            </button>
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav class="navbar" id="navMenu">
                <a href="loja.html">Início</a>
                <a href="#">Monte seu PC</a>
                <a href="#">Departamentos</a>
                <button class="cart-btn1" id="openCartNav" title="Abrir carrinho">
                    <img class="cart-icon" src="cart.png" alt="Carrinho" height="35px">
                    <span class="cart-count" id="cartCountNav">0</span>
                </button>
            </nav>
        </div>
    </header>

    <div class="cart-drawer" id="cartDrawer" aria-hidden="true">
        <h3>Carrinho</h3>
        <div class="cart-box">
            <div id="cartItems"></div>
        </div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
            <strong>Total:</strong><strong id="cartTotal">R$ 0,00</strong>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
            <button class="btn" id="checkout">Finalizar</button>
            <button class="btn ghost" id="closeCart">Fechar</button>
        </div>
    </div>

    <main class="produto-container">
        <nav class="breadcrumb">
            <a href="loja.html">Início</a> &gt;
            <a href="#" id="categoryLink">Categoria</a> &gt;
            <span id="productTitle">Nome do Produto</span>
        </nav>

        <div class="produto-grid">
            <div class="produto-imagens">
                <div class="imagem-principal">
                    <img src="https://via.placeholder.com/500x500" alt="Produto" id="mainImage">
                </div>
                <div class="miniaturas">
                    <img src="https://via.placeholder.com/100x100" alt="Miniatura 1" onclick="trocarImagem(this.src)">
                    <img src="https://via.placeholder.com/100x100" alt="Miniatura 2" onclick="trocarImagem(this.src)">
                    <img src="https://via.placeholder.com/100x100" alt="Miniatura 3" onclick="trocarImagem(this.src)">
                </div>
            </div>

            <div class="produto-info">
                <h1 id="productName">Nome do Produto</h1>
                <div class="preco-container">
                    <div class="preco" id="productPrice">R$ 0,00</div>
                    <div class="parcelas">em até 12x sem juros</div>
                </div>
                <div class="acoes">
                    <div class="quantidade">
                        <button onclick="adjustQty(-1)">-</button>
                        <input type="number" id="qty" value="1" min="1" max="99">
                        <button onclick="adjustQty(1)">+</button>
                    </div>
                    <button class="btn-comprar" onclick="addToCartAndNavigate()">Adicionar ao Carrinho</button>
                </div>
            </div>

            <div class="produto-detalhes">
                <div class="tabs">
                    <button class="tab-btn active">Descrição</button>
                    <button class="tab-btn">Especificações</button>
                    <div class="underline"></div>
                </div>
                
                <div id="descricao" class="tab-content active">
                    <p id="productDescription">Descrição detalhada do produto...</p>
                </div>
                
                <div id="especificacoes" class="tab-content">
                    <table id="specsTable">
                        <!-- Especificações serão inseridas aqui via JavaScript -->
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>© Equipe Alfa Informática — Todos os direitos reservados</footer>
    <script src="global.js"></script>
    <script>
        // Recuperar ID do produto da URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        
        // Encontrar o produto
        const product = PRODUCTS.find(p => p.id === productId) || PRODUCTS[0];
        
        // Preencher informações do produto
    document.getElementById('productName').textContent = product.title;
    document.getElementById('productTitle').textContent = product.title;
    const catLink = document.getElementById('categoryLink');
    catLink.textContent = product.category.charAt(0).toUpperCase() + product.category.slice(1);
    // faz o breadcrumb levar à loja já filtrada pela categoria
    catLink.href = `loja.html?cat=${encodeURIComponent(product.category)}`;
        document.getElementById('productPrice').textContent = money(product.price);
        document.getElementById('productDescription').textContent = product.desc;
        
        // Preencher especificações
        const specsTable = document.getElementById('specsTable');
        if (product.specs) {
            Object.entries(product.specs).forEach(([key, value]) => {
                const row = specsTable.insertRow();
                row.insertCell(0).textContent = key;
                row.insertCell(1).textContent = value;
            });
        }

        // Funções da interface
        function adjustQty(delta) {
            const input = document.getElementById('qty');
            const newValue = Math.max(1, Math.min(99, parseInt(input.value) + delta));
            input.value = newValue;
        }

        function addToCartAndNavigate() {
            const qty = parseInt(document.getElementById('qty').value);
            addToCart(product.id, qty);
            // Opcional: redirecionar para o carrinho ou manter na página
        }

        function trocarImagem(src) {
            document.getElementById('mainImage').src = src;
        }

        // Inicialização das tabs com animação
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.tabs .tab-btn');
            const underline = document.querySelector('.tabs .underline');
            const contents = document.querySelectorAll('.tab-content');

            function moveUnderline(target) {
                const tabsRect = target.parentElement.getBoundingClientRect();
                const btnRect = target.getBoundingClientRect();
                
                // Calcula a posição relativa do botão dentro do grupo
                const left = btnRect.left - tabsRect.left + target.offsetWidth * 0.1;
                const width = btnRect.width * 0.8;

                underline.style.width = `${width}px`;
                underline.style.transform = `translateX(${left}px)`;
            }

            // Inicializa a underline na posição do botão ativo
            const activeBtn = document.querySelector('.tabs .tab-btn.active');
            if (activeBtn) {
                moveUnderline(activeBtn);
            }

            // Adiciona eventos de clique
            buttons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    // Remove active class de todos os botões e conteúdos
                    buttons.forEach(b => b.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    
                    // Adiciona active class ao botão clicado e conteúdo correspondente
                    btn.classList.add('active');
                    if (index === 0) {
                        document.getElementById('descricao').classList.add('active');
                    } else {
                        document.getElementById('especificacoes').classList.add('active');
                    }
                    
                    // Move a barra de underline
                    moveUnderline(btn);
                });
            });
        });
    </script>
</body>
</html>]]>
